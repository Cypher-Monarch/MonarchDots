animations {
    enabled = true

    # Character curves
    bezier = spice, 0.15, 0.9, 0.1, 1.15
    bezier = flow,  0.25, 0.1, 0.25, 1
    bezier = snap,  0.3, 0, 0.4, 1

    # Global fallback: elegant base
    animation = global, 1, 6, flow

    # Windows: playful, charismatic but not childish
    # small pop for open/close, flow-glide for movement
    animation = windows,     1, 8, spice, popin 88%
    animation = windowsIn,   1, 8, spice
    animation = windowsOut,  1, 7, spice
    animation = windowsMove, 1, 6, flow

    # Layers (rofi, notifications): more subtle, but still warm
    animation = layers,      1, 7, flow, slidefade 15%
    animation = layersIn,    1, 7, spice
    animation = layersOut,   1, 6, flow

    # Fade group: snappy elegance
    animation = fade,         1, 5, snap
    animation = fadeIn,       1, 5, snap
    animation = fadeOut,      1, 5, snap
    animation = fadeSwitch,   1, 4, snap
    animation = fadeShadow,   1, 4, snap
    animation = fadeDim,      1, 5, snap
    animation = fadeLayers,   1, 5, snap
    animation = fadeLayersIn, 1, 5, snap
    animation = fadeLayersOut,1, 5, snap

    # Borders â€” crisp, stylish
    animation = border,      1, 2, snap
    animation = borderangle, 1, 25, linear, loop

    # Workspaces: smooth motion with just the right flair
    animation = workspaces,    1, 8, flow, slidefade 22%
    animation = workspacesIn,  1, 8, spice
    animation = workspacesOut, 1, 7, flow

    # Special workspaces match the flavor
    animation = specialWorkspace,    1, 8, flow
    animation = specialWorkspaceIn,  1, 8, spice
    animation = specialWorkspaceOut, 1, 7, flow
}

